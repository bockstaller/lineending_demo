name: Pull request


on:
  push:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - run: npm install
    
    - run: yarn run validate

    - run: yarn run validate_1

    - run: npm run validate

    - run: npm run validate_1

